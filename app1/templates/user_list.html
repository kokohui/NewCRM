{% extends 'layout.html' %}

{% block content %}


    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>密码</th>

        </tr>
        </thead>
        <tbody>
        {% for user in all_user %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.pwd }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    <nav aria-label="Page navigation">
  <ul class="pagination">
    {{ page_html|safe }}
  </ul>
</nav>
{% endblock %}
